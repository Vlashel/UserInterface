<!DOCTYPE html>
<html>
<head>
    <title>User Interface</title>
    <script src="js/vendor/jquery-2.1.1.min.js"></script>

    <style>
        body {
            background-color: lavender;
        }

        #wrapper {
            width: 1000px;
            height: 1500px;
            margin: 20px auto;
            background-color: bisque;
            border: 2px solid burlywood;
        }

        #header {
            width: 1000px;
            height: 100px;
            background-color: antiquewhite;
        }
    </style>

</head>
<body>

<script>
    $(document).ready(function () {



        function fillWithRandomData(array) {
            for (var i = 0; i < 100; i++) {
                var number = Math.floor((Math.random() * 200) + 1);
                //console.log(number);
                array.push(number);
            }
        }

        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");

        var scale = 10;

        var plusButton = document.getElementById("plus");
        var minusButton = document.getElementById("minus");
        var lineButton = document.getElementById("line");

        lineButton.addEventListener("click", function () {
            var data = [];
            fillWithRandomData(data);
            drawLine(context, canvas, data);
        });

        plusButton.addEventListener("click", function () {
            drawGrid(context, canvas, scale += 5)
        });

        minusButton.addEventListener("click", function () {
            if (!(scale <= 5)) {
                drawGrid(context, canvas, scale -= 5)
            }
        });



        function drawLine(context, canvas, data) {

            console.log("line should be drawn");
            context.beginPath();

            var previousData = 0;
            var previousX = 0;
            var x = 0;
            for (var i = 0; i < data.length; i++) {
                context.moveTo(previousX, 150 + previousData);
                context.lineTo(x, 150 + data[i]);
                previousX = x;
                x += 20;
                previousData = data[i];
            }
            context.stroke();
        }

        function drawGrid(context, canvas, scale) {
            canvas.width = canvas.width;
            context.strokeStyle = "blue";

            context.beginPath();

            for (var x = 0.5; x < canvas.width; x += scale) {
                context.moveTo(x, 0);
                context.lineTo(x, canvas.height);
            }

            for (var y = 0.5; y < canvas.height; y += scale) {
                context.moveTo(0, y);
                context.lineTo(canvas.width, y);
            }

            context.stroke();
            console.log("the grid has been drawn");
        }

        drawGrid(context, canvas, scale);
    });
</script>

<div id="wrapper">
    <div id="header"></div>
    <div id="content">
        <canvas id="canvas" width="600" height="400"></canvas>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="line">Draw a line</button>
    </div>
    <div id="footer"></div>
</div>

</body>
</html>
